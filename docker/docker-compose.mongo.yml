services:
  mongodb:
    image: mongo:8
    container_name: uuid-bench-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-benchmark}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-benchmark123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-uuid_benchmark}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    networks:
      - benchmark_network

networks:
  benchmark_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
