services:
  postgres:
    image: postgres:17
    container_name: uuid-bench-postgres
    command:
      - "postgres"
      - "-c"
      - "checkpoint_timeout=1h"
      - "-c"
      - "max_wal_size=10GB"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-benchmark}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-benchmark123}
      POSTGRES_DB: ${POSTGRES_DB:-uuid_benchmark}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    networks:
      - benchmark_network

networks:
  benchmark_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
